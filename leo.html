<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Вручи Лео Оскар</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="dist/jquery.ui.touch-punch.min.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css">
<style>
#oscar {
	background:url('img/oscar.png');
	background-size: contain;
	width:75px;
	height:200px;
	position:absolute;
	display:block;
	top:20%;
	left:10%;
}
#oscar:hover {
	-ms-transform: scale(1.1), rotate(20deg); /* IE 9 */
	-webkit-transform: scale(1.1), rotate(20deg); /* Safari */
	transform: scale(1.1), rotate(20deg);
}
#leo {
	position:absolute;
	width:40%;
	height:70%;
	top:15%;
	left:50%;
	background-repeat: no-repeat;
	background-position: center;
	background-size: cover;
	background-image: url('img/leosad.gif');
}
#leo.wait {
	background-image: url('img/leowait.gif');
}
#leo.almost {
	background-image: url('img/leoalmost.gif');
}
body.got #oscar {
	display:none;
}
body.got #leo {
	background-image: url('img/leogotoscar.gif');
}
body {
	background:#000 url('img/oscars.jpg');
	background-size: cover;
	font-family: Arial,sans-serif;
}
h3 {
	position: absolute;
	top:25px;
	left:25px;
	font-size:25px;
	color:#FFF;
}
body.got #hint {
	display: none;
}
body.got h3 {
	display: none;
}
body.got #next {
	display: block;
}
#hint {
	position: absolute;
	bottom:25%;
	left:15%;
	color:#FFF;
	font-size:20px;
}
#next {
	position: absolute;
	bottom:45%;
	left:0%;
	width:100%;
	display: none;
	text-align: center;
}
#next a {
	color:#FFF;
	font-size:25px;
}
.bg {
	background: rgba(255,255,255,0.3);
}
</style>
<script>
$(function() {
	$('#oscar').draggable();
	$('#leo').droppable({
		accept: '#oscar',
		hoverClass: 'almost',
		activeClass: 'wait',
		drop: function( event, ui ) {
			$('body').addClass('got');
		}
	});
});
</script>
</head>
<body>

<h3>Вручи Лео Оскар</h3>
<div id="leo"></div>

<div id="oscar"></div>

<div id="hint"><span class="bg">Возьми Оскар и отдай его Лео</span></div>

<div id="next"><a href="whoiswho.html" class="bg">У Лео уже есть Оскар,<br>идём дальше &rarr;</a></div>
</body>
</html>
